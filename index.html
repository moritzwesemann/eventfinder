<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Event Finder</title>
  </head>
  <body>
    <div id="search-box">
      <div id="search-heading">
        <p>Event Finder</p>
        <p>Find events new by powered by ticketmaster</p>
      </div>

      <div id="location-inputs">
        <p>Street</p>
        <input type="text" name="" id="street-input" />
        <div id="city-div">
          <div id="city">
            <p>City</p>
            <input type="text" id="city-input" />
          </div>
          <div id="postal">
            <p>Postal Code</p>
            <input type="text" id="postalcode-input" />
          </div>
        </div>
        <div id="country-selecter-div">
          <p>Country</p>
          <select name="" id="country-selector">
            <option></option>
            <option>USA</option>
            <option>Germany</option>
          </select>
        </div>

        <button id="search-button">Search</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
